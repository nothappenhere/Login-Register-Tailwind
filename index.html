<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page App</title>
  </head>
  <body>
    <div class="min-h-screen py-40" style="background: linear-gradient(90deg, hsla(232, 73%, 65%, 1) 0%, hsla(279, 33%, 48%, 1) 100%);">
      <div class="container mx-auto">
        <div class="flex flex-col lg:flex-row lg:w-8/12 w-10/12 bg-white rounded-md mx-auto shadow-md overflow-hidden">
          <div class="w-full lg:w-1/2 flex flex-col items-center justify-center p-12 bg-no-repeat bg-cover bg-center" style="background-image: url(images/nature.jpg);">
            <h1 class="text-white text-4xl mb-3 font-semibold">Welcome Back!</h1>
            <div>
              <p class="text-white text-center text-md">Log in to access your account and continue your journey with us.</p>
            </div>
          </div>
          
          <div class="w-full lg:w-1/2 p-10">
            <h2 class="text-3xl mb-3 font-bold">Login</h2>
            <p class="mb-5">Please enter your credentials to access your account. If you encounter any issues, we're here to help.</p>
            <form id="loginForm">
              <div class="mt-5">
                <input type="email" placeholder="Email" name="email" id="email" class="border border-gray-400 py-2 px-3 w-full rounded-sm focus:outline-gray-600">
              </div>
              <div class="mt-5">
                <input type="password" placeholder="Password" name="password" id="password" class="border border-gray-400 py-2 px-3 w-full rounded-sm focus:outline-gray-600">
              </div>
              <div class="mt-7">
                <button type="submit" class="w-full bg-purple-500 py-3 text-center text-white text-xl hover:bg-purple-600 rounded-sm">Login</button>
              </div>
              <div class="mt-3">
                <p id="message" class="mt-1 text-green-400 font-semibold text-center"></p>
              </div>
              <div class="mt-3 text-center">
                Don't have an account? <a href="register.html" class="text-purple-500 hover:text-purple-600 font-semibold">Sign Up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
    
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(event) {
          // Mencegah pengiriman form standar
          event.preventDefault();

          // Mengambil nilai dari input field
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          // Mengambil data pengguna dari localStorage
          const user = JSON.parse(localStorage.getItem('user'));

          // Memeriksa apakah pengguna ada dan kredensial cocok
          if (user && user.email === email && user.password === password) {
              document.getElementById('message').innerText = 'Login successful!';
              document.getElementById('message').classList.remove('text-red-400');
              document.getElementById('message').classList.add('text-green-400');
          } else {
              document.getElementById('message').innerText = 'Invalid email or password.';
              document.getElementById('message').classList.remove('text-green-400');
              document.getElementById('message').classList.add('text-red-400');
          }
      });
    </script>
  </body>
</html>
